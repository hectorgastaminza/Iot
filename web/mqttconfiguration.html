<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- LOCAL REFERENCES
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    -->
    <title>Configuration</title>
  </head>
  <body>
    <!------ BOOTSTRAP INCLUDES ---------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!------ WEB DESIGN ---------->

    <div class="container">
            <div class="form-group row">
                <label for="host" class="col-sm-2 col-form-label">MQTT broker host</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="host" placeholder="Enter MQTT broker host url">
                </div>
            </div>
            <div class="form-group row">
                <label for="port" class="col-sm-2 col-form-label">MQTT port</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="port" placeholder="Enter host port number">
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" id="username" placeholder="Enter username">
                </div>
            </div>
            <div class="form-group row">
                <label for="userPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="topic" class="col-sm-2 col-form-label">Root topic</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="topic" placeholder="Enter root topic">
                </div>
            </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    
  </body>
</html>
