    <!------ WEB DESIGN ---------->

    <div class="container">
       <nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <a class="navbar-brand" href="https://github.com/hectorgastaminza/Iot" target="_blank">C⊙mI⊙T</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>

              <li class="nav-item active">

              <li class="nav-item">
                <a class="nav-link" href="recovery.html">Recovery</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
   
    <div class="container  text-center">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Welcome to C⊙mI⊙T</h1>
            </div>
            <p class="lead">What are your devices doing?</p>
        </div>
    </div>
   
    <div class="container">
            <div class="form-group row" style="border">
                <label for="userEmail" class="col-sm-2 col-form-label">Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" id="username" placeholder="Enter username">
                </div>
            </div>
            <div class="form-group row">
                <label for="userPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="userConfirmPassword" class="col-sm-2 col-form-label">Confirm password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="userConfirmPassword" placeholder="Confirm password">
                </div>
            </div>
          <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </form>
    </div>
