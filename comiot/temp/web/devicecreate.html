<head>

	crossorigin="anonymous">

<!-- LOCAL REFERENCES

<title>New device</title>
</head>
<body>
	<!------ WEB DESIGN ---------->

	<div class="row content">
		<div class="container col-sm-1"></div>

		<div class="container col-sm-8">
			<h1 class="menu-title">ADD DEVICE</h1>

			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name"
						placeholder="Enter device name">
				</div>
			</div>
			<div class="form-group row">
				<label for="description" class="col-sm-2 col-form-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="port"
						placeholder="Enter description"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="id" class="col-sm-2 col-form-label">Place number</label>
				<div class="col-sm-10">
					<input type="number" value="0" min="0" max="254"
						class="form-control" aria-describedby="idHelp" id="id"
						placeholder="Enter device number"> <small id="idHelp"
						class="form-text text-muted">Enter device number. If you
						enter 0 then a number will be assigned automatically.</small>
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
		</div>

		<div class="container col-sm-1"></div>
	</div>

	<!------ BOOTSTRAP INCLUDES -- At the end of body to avoid a slow load -------->

		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
